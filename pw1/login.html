<html lang="en">

<body> 
  <!--____________________login box start-->
  <div class="login_box">

        <div id="logo" >

        username

       <label for="password" class="password">

       </label>
       <input id="password" type="password" placeholder="Enter Password" required >
       <a href="./forgot.html" id="forgot">Forgot password?</a>
       <!--password input-->
       <!--submit button-->
       <ul style="list-style-type: none;">
         <li><a href="./index.html" style="text-decoration: none;" id="button">Submit</a></li>
       </ul>
       </form>
       </div>
       <!--login box end-->
    </div>
  </body>
